            <li class="me-2">
                <a href="#" onclick="dietPage()"
                    class="inline-flex items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
                    <svg class="w-4 h-4 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"

    <section
        class="relative bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">

        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 relative z-10">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                Não aceite ser o mesmo de ontem</h1>
            <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-200">A preguiça
                é apenas um obstáculo, sua força de vontade é o caminho</p>

    <div class="bg-gray-900 p-4">
        <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded-sm md:my-10">
    </div>


    <div class="bg-gray-900 text-center py-10">
        <h2 class="mb-10 mt-10 text-4xl font-semibold text-white">Manhã</h2>
        <div class="flex flex-col items-center gap-4" id="tasks-manha">
            <div class="flex items-center w-64">
                <input id="checkbox-manha-1" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-manha-1" class="ml-3 text-lg font-medium text-white transition-all">Acordar
                    6h30</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-manha-2" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-manha-2" class="ml-3 text-lg font-medium text-white transition-all">Café da
                    manhã às 7h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-manha-3" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-manha-3" class="ml-3 text-lg font-medium text-white transition-all">Lanche da
                    manhã às 10h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <button class="addTaskBtn mt-4 text-white bg-green-500 px-4 py-2 rounded hidden"
                onclick="addTask('manha')">Adicionar Tarefa</button>
        </div>

        <h2 class="mb-10 mt-10 text-4xl font-semibold text-white">Tarde</h2>
        <div class="flex flex-col items-center gap-4" id="tasks-tarde">
            <div class="flex items-center w-64">
                <input id="checkbox-tarde-1" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-tarde-1" class="ml-3 text-lg font-medium text-white transition-all">Almoço às
                    12h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-tarde-2" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-tarde-2" class="ml-3 text-lg font-medium text-white transition-all">Descanso às
                    14h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-tarde-3" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-tarde-3" class="ml-3 text-lg font-medium text-white transition-all">Lanche às
                    16h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <button class="addTaskBtn mt-4 text-white bg-green-500 px-4 py-2 rounded hidden"
                onclick="addTask('tarde')">Adicionar Tarefa</button>
        </div>

        <h2 class="mb-10 mt-10 text-4xl font-semibold text-white">Noite</h2>
        <div class="flex flex-col items-center gap-4" id="tasks-noite">
            <div class="flex items-center w-64">
                <input id="checkbox-noite-1" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-noite-1" class="ml-3 text-lg font-medium text-white transition-all">Jantar às
                    19h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-noite-2" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-noite-2" class="ml-3 text-lg font-medium text-white transition-all">Relaxar às
                    21h</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <div class="flex items-center w-64">
                <input id="checkbox-noite-3" type="checkbox" class="w-5 h-5" onclick="toggleChecked(this)">
                <label for="checkbox-noite-3" class="ml-3 text-lg font-medium text-white transition-all">Dormir às
                    22:30</label>
                <button class="remove hidden ml-2 text-red-500" onclick="removeTask(this)">Remover</button>
            </div>
            <button class="addTaskBtn mt-4 text-white bg-green-500 px-4 py-2 rounded hidden"
                onclick="addTask('noite')">Adicionar Tarefa</button>
        </div>
    </div>


    <div class="bg-gray-900 p-4">

            </span>
            <ul
                class="flex flex-wrap items-center justify-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">

                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Privacidade e Segurança</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Licença</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Contato</a>
                </li>
            </ul>
        </div>
    </footer>

    <div data-dial-init class="fixed end-6 bottom-6 group">
        <div id="speed-dial-menu-default" class="flex flex-col items-center hidden mb-4 space-y-2">
            <button onclick="editarRotina()" type="button" data-tooltip-target="tooltip-share"
                data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-xs dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400">
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M14 4.182A4.136 4.136 0 0 1 16.9 3c1.087 0 2.13.425 2.899 1.182A4.01 4.01 0 0 1 21 7.037c0 1.068-.43 2.092-1.194 2.849L18.5 11.214l-5.8-5.71 1.287-1.31.012-.012Zm-2.717 2.763L6.186 12.13l2.175 2.141 5.063-5.218-2.141-2.108Zm-6.25 6.886-1.98 5.849a.992.992 0 0 0 .245 1.026 1.03 1.03 0 0 0 1.043.242L10.282 19l-5.25-5.168Zm6.954 4.01 5.096-5.186-2.218-2.183-5.063 5.218 2.185 2.15Z"
                        clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Editar Rotina</span>
            </button>
            <div id="tooltip-share" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                Editar Rotina
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <button type="button" data-tooltip-target="tooltip-copy" data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 dark:hover:text-white shadow-xs dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.419 10.581a3.564 3.564 0 0 0-2.574 1.1l-4.756-2.49a3.54 3.54 0 0 0 .072-.71 3.55 3.55 0 0 0-.043-.428L11.67 6.1a3.56 3.56 0 1 0-.831-2.265c.006.143.02.286.043.428L6.33 6.218a3.573 3.573 0 1 0-.175 4.743l4.756 2.491a3.58 3.58 0 1 0 3.508-2.871Z" />
                </svg>
                <span class="sr-only">Compartilhar</span>
            </button>
            <div id="tooltip-copy" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                Compartilhar
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <button type="button" data-dial-toggle="speed-dial-menu-default" aria-controls="speed-dial-menu-default"
            aria-expanded="false"
            class="flex items-center justify-center text-white bg-blue-700 rounded-full w-14 h-14 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800">
            <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 1v16M1 9h16" />
            </svg>
            <span class="sr-only">Open actions menu</span>
        </button>
    </div>
